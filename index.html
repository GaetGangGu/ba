<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        @import "reset.css";
        @font-face {
            font-family: 'GyeonggiTitleM';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiTitleM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'GyeonggiTitleM';
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
        #header {
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 50px;
            position: fixed;
            top: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            }
        #header:hover {
            opacity: 1;
            }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 50px;
            }
        #character {
            width: 300px;
            height: auto;
            }
        #dialogue {
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.2em;
            }
    </style>
</head>
<body>
    <div id="header">비주얼 노벨 타이틀</div>
    <div id="main">
        <img id="character" src="character.png" alt="Character">
    </div>
    <div id="dialogue">
        <div id="name">
            이름
        </div>
        <div id="typing">
        </div>
        <input type="text" id="trigger" placeholder="여기에 텍스트를 입력하고 Enter를 누르세요">
    </div>





    <script>
      const typingElement = document.getElementById('typing');
      const triggerElement = document.getElementById('trigger');
      let index = 0;
      let text = "Hello, this is a typing effect!";
      function type() {
        if (index < text.length) {
              typingElement.textContent += text.charAt(index);
              index++;
              setTimeout(type, 50); // 속도를 조절하려면 이 값을 변경하세요.
            }
          }
      triggerElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                text = triggerElement.value;
                typingElement.textContent = ""; // 이전 내용 초기화
                index = 0; // 인덱스 초기화
                type();
            }
      }
    </script>
</body>
</html>
