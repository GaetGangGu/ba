<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        @import "reset.css";
        @font-face {
            font-family: 'GyeonggiTitleM';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiTitleM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'GyeonggiTitleM';
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            }
        #header {
            display: none;
                }
        #header:hover {
            width: 80%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 50px;
            position: fixed;
            top: 0;
            }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 50px;
            }
        #character {
            width: 300px;
            height: auto;
            }
        #dialogue {
            width: 80%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.2em;
            }
        
    </style>
</head>
<body>
    <div id="header">비주얼 노벨 타이틀</div>
    <div id="main">
        <img id="character" src="character.png" alt="Character">
    </div>
    <div id="dialogue">
        여기에서 대화가 표시됩니다. "안녕하세요! 저는 당신의 가이드입니다."
    </div>
</body>
</html>
